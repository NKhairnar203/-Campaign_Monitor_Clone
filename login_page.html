<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in to your account | Campaign Monitor</title>
    <link rel="stylesheet" href="login_page.css">
    <link rel="icon" href="cm-marque.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <header class="container-fluid">
        <div class="top-header">
            <div class="logo-side">
                <div class="full-logo">
                    <img src="CM_Logo_CM_Full_Logo_Dark copy.png" alt="full-logo">
                    <p>By MARIGOLD</p>
                </div>
                <div class="short-logo">
                    <img src="campaignmonitor.png" alt="">
               </div> 



                <div class="menu">
                    <ul>
                        <li><a href=""><span>Features</span></a></li>
                        <li><a href=""><span>Pricing</span></a></li>
                        <li><a href=""><span>Resources</span></a></li>
                        <li><a href=""><span>Customers</span></a></li>
                        <li><a href=""><span>Gallery</span></a></li>
                        <li><a href=""><span>Agencies</span></a></li>
                    </ul>
                </div>
            </div>
            <div class="sign-in-side">
                <ul>
                    <li><a href=""><span>Contact us</span></a></li>
                    <li><a href="login_page.html"><span>Log in</span></a></li>
                    <li><button id="sign-up">SIGN UP</button></li>
                </ul>
            </div>
            <div class="menu-bar">
                <i id="menu-click" class="ri-menu-fill"></i>
            </div>
        </div>
    </header>
    <section>
        <div class="main-box">
            <div class="container-1">
                <div class="form">
                    <div class="heading">
                        <h1>Log In</h1>
                    </div>
                    <div class="form-div">
                        <form action="">
                            <div class="email">
                                <label for="email">
                                    <p>Email</p>
                                    <input type="email" name="email" id="email">
                                </label>
                            </div>

                            <div class="pass">
                                <label for="password">
                                    <p>Password</p>
                                    <input type="password" name="password" id="password">
                                </label>
                            </div>
                            <div class="identity-check">
                                <p>Identity check</p>
                                <div class="check">
                                    <p><input type="checkbox" name="my-checkbox" id="opt-in" /><span>I'm not a robot</span></p>
                                    <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="">
                                </div>
                            </div>
                            <button class="button">LOG IN</button>
                            <p class="p-last"><a href="">Canâ€™t remember your password?</a></p>
                        </form>
                    </div>
                    <div class="anchor">
                        <a href="signup_page.html">
                            <h5>CREATE A FREE ACCOUNT</h5>
                            <p>Sign up for a free, and start sending compaigns
                                for as little as $90/month
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
